<!-- AI Chat Widget -->
<style>
    .ai-chat-widget {
        position: fixed;
        bottom: 80px;
        right: 30px;
        width: 380px;
        max-height: 600px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        display: none;
        flex-direction: column;
        z-index: 1001;
        overflow: hidden;
    }
    .ai-chat-widget.active {
        display: flex;
    }
    .ai-chat-header {
        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .ai-chat-header h5 {
        margin: 0;
        font-size: 16px;
        font-weight: bold;
    }
    .ai-chat-close {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        line-height: 1;
    }
    .ai-chat-clear {
        background: rgba(255,255,255,0.2);
        border: none;
        color: white;
        font-size: 12px;
        cursor: pointer;
        padding: 4px 10px;
        border-radius: 4px;
        margin-right: 10px;
        transition: background 0.2s;
    }
    .ai-chat-clear:hover {
        background: rgba(255,255,255,0.3);
    }
    .ai-chat-mode-toggle {
        background: rgba(255,255,255,0.2);
        border: none;
        color: white;
        font-size: 12px;
        cursor: pointer;
        padding: 6px 12px;
        border-radius: 4px;
        margin-right: 10px;
        transition: all 0.2s;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .ai-chat-mode-toggle:hover {
        background: rgba(255,255,255,0.3);
    }
    .ai-chat-mode-toggle.admin {
        background: rgba(239, 68, 68, 0.3);
    }
    .ai-chat-mode-toggle.user {
        background: rgba(59, 130, 246, 0.3);
    }
    .ai-chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        max-height: 400px;
        background: #f8f9fa;
    }
    .ai-message {
        margin-bottom: 12px;
        display: flex;
        gap: 8px;
    }
    .ai-message.user {
        flex-direction: row-reverse;
    }
    .ai-message-content {
        max-width: 75%;
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.4;
    }
    .ai-message.assistant .ai-message-content {
        background: white;
        border: 1px solid #e5e7eb;
    }
    .ai-message.user .ai-message-content {
        background: #f97316;
        color: white;
    }
    .ai-message-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        font-size: 16px;
    }
    .ai-message.assistant .ai-message-avatar {
        background: #f97316;
        color: white;
    }
    .ai-message.user .ai-message-avatar {
        background: #cbd5e1;
        color: #475569;
    }
    .ai-chat-input-area {
        padding: 15px;
        border-top: 1px solid #e5e7eb;
        background: white;
    }
    .ai-chat-input-form {
        display: flex;
        gap: 8px;
    }
    .ai-chat-input {
        flex: 1;
        padding: 10px 14px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
    }
    .ai-chat-input:focus {
        border-color: #f97316;
    }
    .ai-chat-send {
        background: #f97316;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }
    .ai-chat-send:hover {
        background: #ea580c;
    }
    .ai-chat-send:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
    }
    .ai-thinking {
        display: none;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        color: #64748b;
        font-size: 14px;
    }
    .ai-thinking.active {
        display: flex;
    }
    .ai-thinking-dots span {
        animation: thinking 1.4s infinite;
        animation-fill-mode: both;
    }
    .ai-thinking-dots span:nth-child(2) {
        animation-delay: 0.2s;
    }
    .ai-thinking-dots span:nth-child(3) {
        animation-delay: 0.4s;
    }
    @keyframes thinking {
        0%, 80%, 100% { opacity: 0.3; }
        40% { opacity: 1; }
    }
    .ai-assistant-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 15px 25px;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
        cursor: pointer;
        z-index: 1000;
        transition: all 0.3s ease;
    }
    .ai-assistant-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(249, 115, 22, 0.6);
    }
</style>

<!-- AI Assistant Button -->
<button class="ai-assistant-btn" id="ai-assistant-btn">
    <i class="fas fa-robot"></i> AI Assistant
</button>

<!-- AI Chat Widget -->
<div class="ai-chat-widget" id="ai-chat-widget">
    <div class="ai-chat-header">
        <h5><i class="fas fa-robot"></i> AI Assistant</h5>
        <div style="display: flex; align-items: center;">
            <button class="ai-chat-mode-toggle user" id="ai-chat-mode-toggle" title="Switch between Admin (all tools) and User (read-only) mode">
                <i class="fas fa-user"></i>
                <span id="ai-mode-label">User</span>
            </button>
            <button class="ai-chat-clear" id="ai-chat-clear" title="Clear chat history">
                <i class="fas fa-trash-alt"></i> Clear
            </button>
            <button class="ai-chat-close" id="ai-chat-close">&times;</button>
        </div>
    </div>    <div class="ai-chat-messages" id="ai-chat-messages">
        <div class="ai-message assistant">
            <div class="ai-message-avatar">ðŸ¤–</div>
            <div class="ai-message-content">
                Hi! I'm your AI assistant. I can help you update the presentation content. Try asking me to:
                <ul style="margin: 8px 0 0 0; padding-left: 20px;">
                    <li>Show current content</li>
                    <li>Update a specific section</li>
                    <li>Change business context</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="ai-thinking" id="ai-thinking">
        <i class="fas fa-circle-notch fa-spin"></i>
        <span>AI is thinking</span>
        <div class="ai-thinking-dots">
            <span>.</span><span>.</span><span>.</span>
        </div>
    </div>
    <div class="ai-chat-input-area">
        <form class="ai-chat-input-form" id="ai-chat-form">
            <input type="text" class="ai-chat-input" id="ai-chat-input" placeholder="Ask me anything..." autocomplete="off">
            <button type="submit" class="ai-chat-send" id="ai-chat-send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>

<script>
    // AI Chat Widget JavaScript
    (function() {
        const widget = document.getElementById('ai-chat-widget');
        const btn = document.getElementById('ai-assistant-btn');
        const closeBtn = document.getElementById('ai-chat-close');
        const clearBtn = document.getElementById('ai-chat-clear');
        const modeToggleBtn = document.getElementById('ai-chat-mode-toggle');
        const modeLabelSpan = document.getElementById('ai-mode-label');
        const form = document.getElementById('ai-chat-form');
        const input = document.getElementById('ai-chat-input');
        const messagesDiv = document.getElementById('ai-chat-messages');
        const thinkingDiv = document.getElementById('ai-thinking');
        const sendBtn = document.getElementById('ai-chat-send');
        
        const STORAGE_KEY = 'ai_chat_history';
        const STORAGE_CONVERSATION_KEY = 'ai_conversation_history';
        const STORAGE_MODE_KEY = 'ai_chat_mode';
        let conversationHistory = [];
        let currentMode = 'user'; // 'admin' or 'user'
        
        // Load chat history from localStorage
        function loadChatHistory() {
            try {
                const savedMessages = localStorage.getItem(STORAGE_KEY);
                const savedConversation = localStorage.getItem(STORAGE_CONVERSATION_KEY);
                
                if (savedMessages) {
                    const messages = JSON.parse(savedMessages);
                    // Clear welcome message
                    messagesDiv.innerHTML = '';
                    // Restore messages
                    messages.forEach(msg => {
                        addMessage(msg.role, msg.content, false);
                    });
                }
                
                if (savedConversation) {
                    conversationHistory = JSON.parse(savedConversation);
                }
            } catch (e) {
                console.error('Error loading chat history:', e);
            }
        }
        
        // Save chat history to localStorage
        function saveChatHistory() {
            try {
                const messages = [];
                messagesDiv.querySelectorAll('.ai-message').forEach(msg => {
                    const role = msg.classList.contains('user') ? 'user' : 'assistant';
                    const content = msg.querySelector('.ai-message-content').textContent;
                    messages.push({ role, content });
                });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
                localStorage.setItem(STORAGE_CONVERSATION_KEY, JSON.stringify(conversationHistory));
            } catch (e) {
                console.error('Error saving chat history:', e);
            }
        }
        
        // Clear chat history
        function clearChatHistory() {
            localStorage.removeItem(STORAGE_KEY);
            localStorage.removeItem(STORAGE_CONVERSATION_KEY);
        }
        
        // Load mode from localStorage
        function loadMode() {
            try {
                const savedMode = localStorage.getItem(STORAGE_MODE_KEY);
                if (savedMode) {
                    currentMode = savedMode;
                    updateModeUI();
                }
            } catch (e) {
                console.error('Error loading mode:', e);
            }
        }
        
        // Save mode to localStorage
        function saveMode() {
            try {
                localStorage.setItem(STORAGE_MODE_KEY, currentMode);
            } catch (e) {
                console.error('Error saving mode:', e);
            }
        }
        
        // Update mode UI
        function updateModeUI() {
            modeToggleBtn.className = `ai-chat-mode-toggle ${currentMode}`;
            
            if (currentMode === 'admin') {
                modeLabelSpan.textContent = 'Admin';
                modeToggleBtn.querySelector('i').className = 'fas fa-user-shield';
                modeToggleBtn.title = 'Admin mode: All tools available (Read + Write)';
            } else {
                modeLabelSpan.textContent = 'User';
                modeToggleBtn.querySelector('i').className = 'fas fa-user';
                modeToggleBtn.title = 'User mode: Read-only tools';
            }
        }
        
        // Toggle mode
        modeToggleBtn.addEventListener('click', () => {
            currentMode = currentMode === 'admin' ? 'user' : 'admin';
            updateModeUI();
            saveMode();
            
            // Clear conversation history to prevent old mode context from persisting
            conversationHistory = [];
            saveChatHistory();
            
            // Show notification
            const modeText = currentMode === 'admin' ? 
                'Admin mode: All tools available (6 tools)' : 
                'User mode: Read-only access (2 tools)';
            addMessage('assistant', `âœ¨ Switched to ${modeText}. Previous conversation cleared.`, false);
        });
        
        // Toggle widget
        btn.addEventListener('click', () => {
            widget.classList.add('active');
            input.focus();
        });
        
        closeBtn.addEventListener('click', () => {
            widget.classList.remove('active');
        });
        
        // Clear chat history
        clearBtn.addEventListener('click', () => {
            if (confirm('Clear all chat history? This cannot be undone.')) {
                clearChatHistory();
                conversationHistory = [];
                messagesDiv.innerHTML = `
                    <div class="ai-message assistant">
                        <div class="ai-message-avatar">ðŸ¤–</div>
                        <div class="ai-message-content">
                            Chat history cleared! How can I help you?
                        </div>
                    </div>
                `;
            }
        });
        
        // Add message to chat
        function addMessage(role, content, save = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `ai-message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'ai-message-avatar';
            avatar.textContent = role === 'assistant' ? 'ðŸ¤–' : 'ðŸ‘¤';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'ai-message-content';
            
            // Support HTML content
            if (content.includes('<')) {
                contentDiv.innerHTML = content;
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Save to localStorage
            if (save) {
                saveChatHistory();
            }
        }
        
        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = input.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Show thinking indicator
            thinkingDiv.classList.add('active');
            sendBtn.disabled = true;
            
            try {
                const response = await fetch('/api/ai-chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory,
                        mode: currentMode  // Send current mode (admin or user)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Add AI response
                    addMessage('assistant', data.response);
                    
                    // Update conversation history
                    conversationHistory = data.conversation || [];
                    saveChatHistory();
                    
                    // If tool was used, show refresh message and reload
                    if (data.tool_used) {
                        addMessage('assistant', 'âœ… Content updated! Refreshing page in 3 seconds...');
                        setTimeout(() => {
                            location.reload();
                        }, 3000);
                    }
                } else {
                    addMessage('assistant', `Error: ${data.error}`);
                }
            } catch (error) {
                addMessage('assistant', `Error: ${error.message}`);
            } finally {
                // Hide thinking indicator
                thinkingDiv.classList.remove('active');
                sendBtn.disabled = false;
                input.focus();
            }
        });
        
        // Load history and mode on page load
        loadChatHistory();
        loadMode();
        
        // Add "Clear History" button (optional - can be added to UI if needed)
        window.clearAIChatHistory = clearChatHistory;
    })();
</script>
