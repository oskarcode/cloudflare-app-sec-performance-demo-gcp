events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    upstream django {
        server web:8000;
    }

    server {
        listen 80;
        server_name appdemo.oskarcode.com 34.86.12.252;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        
        # Serve static files directly
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # Serve vulnerable static files for demo
        location /.git/secrets.txt {
            alias /var/www/static/.git/secrets.txt;
            add_header Content-Type text/plain;
        }
        
        location /config/database.yml {
            alias /var/www/static/config/database.yml;
            add_header Content-Type text/plain;
        }
        
        # Proxy all other requests to Django
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check endpoint
        location /health/ {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}