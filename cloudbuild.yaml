# Cloud Build configuration for Google Cloud Run deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/cloudflare-demo-ecommerce:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cloudflare-demo-ecommerce:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cloudflare-demo-ecommerce'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cloudflare-demo-ecommerce:$COMMIT_SHA'
      - '--region'
      - 'us-east4'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DEBUG=False,ALLOWED_HOSTS=$_ALLOWED_HOSTS'
      - '--set-secrets'
      - 'SECRET_KEY=secret-key:latest,DATABASE_URL=database-url:latest'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/cloudflare-demo-ecommerce:$COMMIT_SHA'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Substitution variables
substitutions:
  _ALLOWED_HOSTS: 'demo.oskarcode.com,www.demo.oskarcode.com'
